frr version 8.1
frr defaults datacenter
hostname frr
log syslog informational
no ip forwarding
no ipv6 forwarding
service integrated-vtysh-config
!
router bgp 666
 bgp router-id 6.6.6.6
 no bgp log-neighbor-changes
 bgp ebgp-requires-policy
 no bgp default show-hostname
 no bgp default show-nexthop-hostname
 no bgp deterministic-med
 no bgp network import-check
 timers bgp 1 3
 neighbor 192.168.122.1 remote-as 42
 neighbor 192.168.122.1 timers connect 120
 !
 address-family ipv4 unicast
  network 10.66.0.0/16
  network 66.66.66.0/24
  neighbor 192.168.122.1 route-map ALLOW_ANY in
  neighbor 192.168.122.1 route-map ALLOW_ANY out
 exit-address-family
exit
!
route-map ALLOW_ANY permit 10
exit
!
