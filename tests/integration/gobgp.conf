[global.config]
    as = 123
    router-id = "1.1.1.1"
    port = 179
    local-address-list = ["192.168.122.225","2001:db8:dead:beef:fe::1f70"]
    [global.apply-policy.config]
        default-import-policy = "accept-route"
        import-policy-list = ["POLICY_DENY_ANY"]

[[neighbors]]
    [neighbors.config]
        peer-as = 42
        neighbor-address = "192.168.122.1"
#        neighbor-address = "2001:db8:dead:beef:fe::2"
    [neighbors.timers.config]
        connect-retry = 5
        hold-time = 3
        keepalive-interval = 1
    [[neighbors.afi-safis]]
        [neighbors.afi-safis.config]
        afi-safi-name = "ipv4-unicast"
    [[neighbors.afi-safis]]
        [neighbors.afi-safis.config]
        afi-safi-name = "ipv6-unicast"

# prefix match part
[[defined-sets.prefix-sets]]
    prefix-set-name = "ANY_PS"
        [[defined-sets.prefix-sets.prefix-list]]
            ip-prefix = "0.0.0.0/0"
            masklength-range = "0..32"

[[policy-definitions]]
    name = "POLICY_DENY_ANY"
    [[policy-definitions.statements]]
        name = "STATEMENT_DENY_ANY"
        [policy-definitions.statements.conditions.match-prefix-set]
            prefix-set = "ANY_PS"
        [policy-definitions.statements.actions]
            route-disposition = "accept-route"
